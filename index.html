<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thryvoqel</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: Arial, sans-serif; background: #000; color: #fff; }
    section { height: 100vh; display: flex; align-items: center; justify-content: center; flex-direction: column; }

    /* Vídeo */
    .hero { position: relative; height: 100vh; overflow: hidden; }
    .hero video {
      position: absolute;
      top: 50%; left: 50%;
      min-width: 100%; min-height: 100%;
      width: auto; height: auto;
      z-index: -1;
      transform: translate(-50%, -50%);
      object-fit: cover;
    }

    /* Imagem fullscreen */
    .definition img { width: 100%; height: 100%; object-fit: contain; background: #000; }

    /* Contactos */
    .contact { background: #111; text-align: center; padding: 50px; }
    .contact h2 { margin-bottom: 20px; }
    .contact a { color: #0af; text-decoration: none; font-weight: bold; }

    /* Footer / Cookies */
    footer { background: #000; padding: 20px; font-size: 14px; text-align: center; color: #aaa; }
  </style>
</head>
<body>

  <!-- Secção 1: Vídeo -->
  <section class="hero">
    <video autoplay muted loop playsinline>
      <source src="assets/Final CapCut 169.mp4" type="video/mp4">
      O teu navegador não suporta vídeo.
    </video>
  </section>

  <!-- Secção 2: Imagem -->
  <section class="definition">
    <img src="assets/Diapositivo4.PNG" alt="Thryvoqel Definition">
  </section>

  <!-- Secção 3: Contactos -->
  <section class="contact">
    <h2>Contactos</h2>
    <p>Email: <a href="mailto:info@thryvoqel.com">info@thryvoqel.com</a></p>
    <p>Website: <a href="https://thryvoqel.com" target="_blank">thryvoqel.com</a></p>
  </section>

  <!-- Rodapé -->
  <footer>
    Este site utiliza cookies apenas para fins funcionais. Ao continuar a navegar, concorda com a nossa política de privacidade.<br>
    &copy; 2025 Thryvoqel
  </footer>

</body>
</html>
